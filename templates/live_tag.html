{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Live Tags</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tag ID</th>
                <th>Value</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in live_tags %}
            <tr>
                <td>{{ tag.tagId }}</td>
                <td>{{ tag.value }}</td>
                <td>{{ tag.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
