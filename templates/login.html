{% extends "base.html" %}
{% block title %}User Login{% endblock %}

{% block content %}
<div id="login-container">
    <div id="login-card">
        <h3 id="login-title">User Login</h3>

        <!-- Flash messages for success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="login-alert" class="alert alert-{{ messages[0][0] }} alert-dismissible fade show">
                {{ messages[0][1] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}" id="login-form">
            <div class="login-form-group">
                <label for="username" class="login-label">Username</label>
                <input type="text" id="username" name="username" class="login-input" required>
            </div>
            <div class="login-form-group">
                <label for="password" class="login-label">Password</label>
                <input type="password" id="password" name="password" class="login-input" required>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
        
        <div id="login-footer">
            <p>Not a member? <a href="{{ url_for('register') }}" id="register-link">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
