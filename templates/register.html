{% extends "base.html" %}
{% block title %}User Registration{% endblock %}

{% block content %}
<div id="register-container">
    <div id="register-card">
        <h3 id="register-title">Register</h3>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="register-alert" class="alert alert-{{ messages[0][0] }} alert-dismissible fade show">
                    {{ messages[0][1] }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}" id="register-form">
            <div class="register-form-group">
                <label for="username" class="register-label">Username</label>
                <input type="text" id="username" name="username" class="register-input" required>
            </div>
            <div class="register-form-group">
                <label for="email" class="register-label">Email</label>
                <input type="email" id="email" name="email" class="register-input" required>
            </div>
            <div class="register-form-group">
                <label for="password" class="register-label">Password</label>
                <input type="password" id="password" name="password" class="register-input" required>
            </div>
            <div class="register-form-group">
                <label for="confirm_password" class="register-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="register-input" required>
            </div>
            <button type="submit" id="register-button">Register</button>
        </form>
        
        <div id="register-footer">
            <p>Already a member? <a href="{{ url_for('login') }}" id="login-link">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
